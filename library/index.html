<html lang="en">

    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div id="screenshotContainer"></div>
    </div>
  
    <script src="clmtrackr.js"></script>
    <script src="https://unpkg.com/clmtrackr@1.1.2/examples/js/emotion_classifier.js"></script>
