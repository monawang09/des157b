<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockBuster Video</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Sofia+Sans+Condensed&family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <div id="video-container">
    <video id="myVideo"  muted autoplay loop playsinline>
        <source src="./videos/shadow.webm" type="video/webm">
        <source src="./videos/shadow.mp4" type="video/mp4">
        <p>Your browser doesn't support HTML5 video. Here is a <a href="shadow.mp4">link to the video</a>
            instead.</p>
    </video>
    </div>

    <div class="scrolling-text-container">
        <div class="scrolling-text">So let the shadow bird take flight, And guide us through the darkest night.</div>
      </div>
    <script src="script.js">

    </script>
</body>

</html>
